<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-wrap py-5">
                <h3 class="text-center mb-0">Welcome</h3>
                <p class="text-center">Register by entering the information below</p>

                <form class="login-form" [formGroup]="signupForm" (ngSubmit)="registerUser()">
                    <div class="form-group mt-3">
                        <div class="mt-3 icon d-flex align-items-center justify-content-center"><span
                                class="fa fa-user"></span></div>
                        <input type="username" class="form-control" formControlName="username" placeholder="Enter Username"
                            required>
                        <span *ngIf="username && username.invalid && username.touched" style="color:red"> Username is required.
                            Min length is 5.
                        </span>
                    </div>
                    <div class="form-group mt-3">
                        <div class="mt-3 icon d-flex align-items-center justify-content-center"><span
                                class="fa fa-user"></span></div>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email"
                            required>
                        <span *ngIf="email && email.invalid && email.touched" style="color:red"> Email is required. Must
                            input email
                            type</span>
                    </div>
                    <div class="form-group mt-3">
                        <div class="icon d-flex align-items-center justify-content-center"><span
                                class="fa fa-lock"></span></div>
                        <input type="password" class="form-control" formControlName="password"
                            placeholder="Enter password" required>
                        <span *ngIf="password && password.invalid && password.touched" style="color:red">
                            Passwords should contain a minimum of 8 characters, using a mix of uppercase and lowercase,
                            numbers, and special characters.
                        </span>
                    </div>

                    <div class="form-group mt-3">
                        <button type="submit" class="btn form-control btn-success rounded submit px-3">Register</button>
                    </div>
                </form>
                <div class="w-100 text-center mt-4 text">
                    <p class="mb-0">Have an account?</p>
                    <button class="btn form-control btn-primary rounded submit px-3" routerLink="/login">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
